<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card shadow-lg border-0 p-4" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-danger">UNIQUE <span class="text-dark">X</span></h2>
      <p class="text-muted">Welcome back! Please login to your account.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label fw-semibold">Email Address</label>
        <input type="email" formControlName="email" class="form-control form-control-lg rounded-3" placeholder="name@example.com">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger small mt-1">
          Please enter a valid email.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" formControlName="password" class="form-control form-control-lg rounded-3" placeholder="">
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger btn-lg w-100 rounded-pill mb-3">
        Login
      </button>

      <div class="text-center">
        <span class="text-muted">Don't have an account? </span>
        <a routerLink="/register" class="text-danger fw-bold text-decoration-none">Sign Up</a>
      </div>
    </form>
  </div>
</div>
