<div class="container py-5">
  <h2 class="fw-bold mb-4">Wishlists </h2>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (prop of favProperties(); track prop.id) {
      <div class="col">
        <app-property-card [property]="prop"></app-property-card>
      </div>
    } @empty {
      <div class="text-center w-100 py-5">
        <p class="text-muted">You haven't saved any properties yet.</p>
        <button class="btn btn-danger rounded-pill px-5 py-2 fw-bold shadow-sm mt-2" 
            routerLink="/home">
      Explore Properties
    </button>
      </div>
    }
  </div>
</div>
