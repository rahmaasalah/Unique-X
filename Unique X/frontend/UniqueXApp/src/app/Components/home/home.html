<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <h2 class="fw-bold">Discover Your <span class="text-danger">Perfect Home</span></h2>
  </div>

  <!-- لو فيه رسالة "لا توجد نتائج" تظهر هنا -->
  @if (message()) {
    <div class="alert alert-info text-center py-4 rounded-4 shadow-sm">
      <i class="bi bi-info-circle fs-3 d-block mb-2"></i>
      {{ message() }}
    </div>
  }


  <div class="bg-light py-4 border-bottom mb-5 shadow-sm">
  <div class="container">
    <div class="row g-2 align-items-end">
      <!-- المدينة -->
      <div class="col-md-3">
        <label class="form-label small fw-bold">City</label>
        <select class="form-select border-0 shadow-sm" #city>
          <option value="">All Cities</option>
          <option value="1">Cairo</option>
          <option value="2">Alexandria</option>
          <option value="3">North Coast</option>
        </select>
      </div>
      <!-- السعر الأدنى -->
      <div class="col-md-3">
        <label class="form-label small fw-bold">Min Price</label>
        <input type="number" class="form-control border-0 shadow-sm" placeholder="EGP 0" #minPrice>
      </div>
      <!-- السعر الأقصى -->
      <div class="col-md-3">
        <label class="form-label small fw-bold">Max Price</label>
        <input type="number" class="form-control border-0 shadow-sm" placeholder="Any Price" #maxPrice>
      </div>
      <!-- زرار البحث -->
      <div class="col-md-3">
        <button class="btn btn-danger w-100 fw-bold shadow-sm" 
                (click)="onSearch(city.value, minPrice.value, maxPrice.value)">
          <i class="bi bi-search me-2"></i> Find Properties
        </button>
      </div>
    </div>
  </div>
</div>

  <!-- عرض العقارات باستخدام الـ Signal -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (prop of properties(); track prop.id) {
      <div class="col">
        <app-property-card [property]="prop"></app-property-card>
      </div>
    } @empty {
      <!-- لو مفيش بيانات خالص والباك اند لسه محملش أو راجع فاضي -->
      <div class="text-center w-100 py-5">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Searching for properties...</p>
      </div>
    }
  </div>
</div>
