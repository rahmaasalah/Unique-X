<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="bg-danger py-4 text-center">
          <h2 class="text-white fw-bold mb-0">List Your Property</h2>
          <p class="text-white-50 small">Fill in the details to reach thousands of buyers</p>
        </div>
        
        <div class="card-body p-4 p-md-5">
          <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
            
            <h5 class="fw-bold text-dark border-bottom pb-2 mb-4">Basic Information</h5>
            
            <div class="mb-3">
              <label class="form-label fw-bold small">Property Title</label>
              <input type="text" formControlName="title" class="form-control form-control-lg" placeholder="e.g. Luxurious Apartment with Nile View">
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold small">Price (EGP)</label>
                <input type="number" formControlName="price" class="form-control" placeholder="0.00">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold small">Area (m²)</label>
                <input type="number" formControlName="area" class="form-control" placeholder="150">
              </div>
            </div>

            <div class="row g-3 mb-4">
  <!-- حقل الغرف -->
  <div class="col-md-6">
    <label class="form-label fw-bold small"><i class="bi bi-door-open text-danger me-1"></i> Number of Rooms</label>
    <div class="input-group">
      <!-- نمرر -1 للنقصان -->
      <button class="btn btn-outline-secondary" type="button" (click)="updateCounter('rooms', -1)">-</button>
      
      <!-- إضافة min="0" لمنع الكتابة اليدوية للسالب أيضاً -->
      <input type="number" formControlName="rooms" class="form-control text-center" min="0">
      
      <!-- نمرر 1 للزيادة -->
      <button class="btn btn-outline-secondary" type="button" (click)="updateCounter('rooms', 1)">+</button>
    </div>
  </div>
  
  <!-- حقل الحمامات -->
  <div class="col-md-6">
    <label class="form-label fw-bold small"><i class="bi bi-droplet text-danger me-1"></i> Number of Bathrooms</label>
    <div class="input-group">
      <button class="btn btn-outline-secondary" type="button" (click)="updateCounter('bathrooms', -1)">-</button>
      <input type="number" formControlName="bathrooms" class="form-control text-center" min="0">
      <button class="btn btn-outline-secondary" type="button" (click)="updateCounter('bathrooms', 1)">+</button>
    </div>
  </div>
</div>

            <h5 class="fw-bold text-dark border-bottom pb-2 mb-4">Location & Type</h5>
            
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label fw-bold small">City</label>
                <select formControlName="city" class="form-select">
                  <option [value]="1">Cairo</option>
                  <option [value]="2">Alexandria</option>
                  <option [value]="3">North Coast</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold small">Listing Type</label>
                <select formControlName="listingType" class="form-select">
                  <option [value]="0">Resell</option>
                  <option [value]="1">Rent</option>
                  <option [value]="2">Primary</option>
                  <option [value]="3">Resell Project</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold small">Property Type</label>
                <select formControlName="propertyType" class="form-select">
                  <option [value]="0">Apartment</option>
                  <option [value]="1">Villa</option>
                  <option [value]="2">Shop</option>
                  <option [value]="3">Office</option>
                  <option [value]="4">Chalet</option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold small">Detailed Address & Region</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-geo-alt text-danger"></i></span>
                <input type="text" formControlName="region" class="form-control" placeholder="Region (e.g. Maadi)">
                <input type="text" formControlName="address" class="form-control" placeholder="Street Address">
              </div>
            </div>

            <h5 class="fw-bold text-dark border-bottom pb-2 mb-4">Media & Details</h5>
            
            <div class="mb-4">
              <label class="form-label fw-bold small">Property Photos</label>
              <div class="upload-box border border-dashed rounded-3 p-4 text-center bg-light">
                <i class="bi bi-images fs-1 text-danger d-block mb-2"></i>
                <input type="file" (change)="onFileSelect($event)" multiple class="form-control" accept="image/*">
                <small class="text-muted d-block mt-2">Upload high quality photos (Max 10 images)</small>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold small">Description</label>
              <textarea formControlName="description" class="form-control" rows="5" placeholder="Describe the features, view, and finishing..."></textarea>
            </div>

            <div class="d-grid pt-2">
              <button type="submit" [disabled]="propertyForm.invalid" class="btn btn-danger btn-lg rounded-pill fw-bold py-3 shadow">
                <i class="bi bi-cloud-upload me-2"></i> Publish My Property
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
